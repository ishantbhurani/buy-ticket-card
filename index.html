<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Buy Ticket Card</title>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <p class="title">Get Tickets</p>
        <h1 class="event-title">
          Trial on the Potomac - The Impeachment of Richard Nixon Tickets
        </h1>
      </div>
      <div class="event-details">
        <div class="qty">
          <p class="details-heading">Qty</p>
          <p class="details-value">2</p>
        </div>
        <div class="price">
          <p class="details-heading">Price</p>
          <p class="details-value">$75.50/ea</p>
        </div>
        <div class="section">
          <p class="details-heading">Section</p>
          <p class="details-value">Orchestra</p>
        </div>
        <div class="seats">
          <p class="details-heading">Seats</p>
          <p class="details-value">D9-D10</p>
        </div>
      </div>
      <p class="info">You have 10 minutes to purchase these tickets</p>
      <button class="cta">Buy Tickets</button>
    </div>
  </body>
</html>
